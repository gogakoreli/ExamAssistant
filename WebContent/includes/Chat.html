<!DOCTYPE html>
<html>
<head>

<script
 src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
</script >

 <script >

$(document).ready(function(){
    $("#hide").click(function(){
 $(".dd").hide();
   $("input[type=button]").hide();
   $(".chat").hide();
    });
    $("#show").click(function(){
        $(".dd").show();
   $("input[type=button]").show();
   $(".chat").show();
    });
});
</script>


<script type="text/javascript">
 var webSocket = new WebSocket(
   "ws://localhost:8080/ExamAssistant/ChatroomServerEndpoint");
 
 webSocket.onmessage = function processMessage(message) {
  var gson = message.data;
  messageTextArea.value += gson + "\n";
 }
 function sendMessage() {
  webSocket.send(messageText.value);
  messageText.value = "";
 }
</script>

 
<style>
.chat {
 display: none;
 width: 80%;
 height: 250px;
 overflow: hidden;
 background: rgba(0, 0, 0, .5);
 border-radius: 20px;
}

.dd {
 flex-direction: column;
 display: flex;
}

input[type=button] {
 display: none;
 width: 100%;
 background-color: #248A52;
 color: white;
 padding: 12px 20px;
 margin: 8px 0;
 border: none;
 border-radius: 4px;
 cursor: pointer;
}

button {
 width: 15%;
 background-color: #248A52;
 color: white;
 padding: 10px 15px;
 margin: 4px 0;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 text-align: center;
}

body {
 background-color: #f2f2f2;
 font-family: 'Open Sans', sans-serif;
 font-size: 12px;
}

.message-input {
 width: 100%;
}

.chat-title {
 width: 100%;
 height: 70px;
 overflow: hidden;
 background: rgba(0, 0, 0, .5);
 flex: 0 1 45px;
 position: relative;
 color: #fff;
 text-transform: uppercase;
 text-align: left;
 padding: 10px 10px 10px 50px;
 border-radius: 10px;
}
</style>

</head>
<body>
 <div class="chat-title">
  CHAT <button id = "show"> Show chat</button>
  <button id = "hide"> Hide chat </button>
 </div>
 <div class="chat">
  <div class="dd">
   <textarea style="color: green; border: 1px solid #ffaa00; ;"
    id="messageTextArea" readonly="readonly" rows="10" cols="45"> </textarea>
  </div>
  <textarea class="message-input" id="messageText"
   placeholder="Type message..."> </textarea>
  <input type="button" value="Send" onclick="sendMessage();" >
   
 </div>

</body>
</html>
