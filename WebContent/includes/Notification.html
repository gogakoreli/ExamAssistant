<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeToggle();
    });
});
</script>


<style>

input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button {
    width: 20%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border-radius: 4px;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div {
    display:none;
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
<body>

<button>Show Notifications</button><br><br>


<div id = "div1">

    <label for="lname"> Notification </label>
    <input type="text" id="lname" name="lastname">

    <label for="country"> Variant </label>
    <select id="country" name="country">
      <option > 1 </option>
      <option > 2 </option>
      
    </select>
  
    <input type="submit" value="Submit">
</div>

</body>
</html>
